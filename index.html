<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/handlebars-v3.0.3.js"></script>
  </head>
<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="search-container">
      <form>
        <p>
          <label for="search-term">Search titles: </label>
          <input type="text" name="search-term" id="search-term" value="" placeholder="Toy Story 3" />
        </p>
        <button id="search-button">Find my movies!</button>
      </form>
    </div>

    <div class="results-container">

    </div>

    <script id="movie-template" type="text/x-handlebars-template">​
      {{#each Search}}
      <div class="movie-container">
        <div class="movie-overview">
          {{Title}}
        </div>
        <div class="movie-details">
        </div>
      </div>
      {{/each}}
    ​</script>

    <script src="js/main.js"></script>

  </body>
</html>
