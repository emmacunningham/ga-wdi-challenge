<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movie Search for fun and profit</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/handlebars-v3.0.3.js"></script>
  </head>
<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="content-container">
      <div id="search-container">
        <form id="search-form">
          <p>
            <label for="search-term">Search titles: </label>
            <input type="text" name="search-term" id="search-term" value="" placeholder="Toy Story 3" />
          </p>
          <a id="search-button" class="btn paper-raise">Find my movies!</a>
        </form>
      </div>

      <div id="results-container">

      </div>
    </div>

    <div id="details-container">
    </div>

    <script id="movie-template" type="text/x-handlebars-template">​
      <h3>Results:</h3>
      <div id="movies-container">
        {{#if Search}}
          {{#each Search}}
          <div class="movie-container btn paper-raise" data-movieId="{{ imdbID }}">
            <div class="movie-overview">
              <p>{{ Title }} ({{ Year }})</p>
            </div>
          </div>
          {{/each}}
        {{else}}
          <p>Sorry, there were no results matching your search, please try again.</p>
        {{/if}}
      </div>
    ​</script>

    <script id="movie-details-template" type="text/x-handlebars-template">​
      <div id="overlay-close">&#10006;</div>
      {{#ifNotEq Poster "N/A"}}
        <img class="movie-details-image" src="{{ Poster }}" alt={{ Title }}/>
      {{/ifNotEq}}
      <div class="movie-details-text">
        <h2>Title: {{ Title }}</h2>
        <p>Rated: {{ Rated }}</p>
        <p>Plot: {{ Plot }}</p>
        <p>Released: {{ Released }}</p>
        <p>Runtime: {{ Runtime }}</p>
        <p>Genre: {{ Genre }}</p>
        <p>Director: {{ Director }}</p>
        <p>Writer: {{ Writer }}</p>
        <p>Language: {{ Language }}</p>
        <p>Awards: {{ Awards }}</p>
        <p>IMDb Rating: {{ imdbRating }}</p>
      </div>
    ​</script>

    <script src="js/main.js"></script>

  </body>
</html>
