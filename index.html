<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/handlebars-v3.0.3.js"></script>
  </head>
<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="search-container">
      <form>
        <p>
          <label for="search-term">Search titles: </label>
          <input type="text" name="search-term" id="search-term" value="" placeholder="Toy Story 3" />
        </p>
        <button id="search-button">Find my movies!</button>
      </form>
    </div>

    <div id="results-container">

    </div>

    <div id="details-container">
    </div>

    <script id="movie-template" type="text/x-handlebars-template">​
      {{#each Search}}
      <div class="movie-container" data-movieId="{{ imdbID }}">
        <div class="movie-overview">
          <p>{{ Title }} ({{ Year }})</p>
        </div>
      </div>
      {{/each}}
    ​</script>

    <script id="movie-details-template" type="text/x-handlebars-template">​
      <img src="{{ Poster }}" alt={{ Title }}/>
      <h2>Title: {{ Title }}</h2>
      <p>Rated: {{ Rated }}</p>
      <p>Plot: {{ Plot }}</p>
      <p>Released: {{ Released }}</p>
      <p>Runtime: {{ Runtime }}</p>
      <p>Genre: {{ Genre }}</p>
      <p>Director: {{ Director }}</p>
      <p>Writer: {{ Writer }}</p>
      <p>Language: {{ Language }}</p>
      <p>Awards: {{ Awards }}</p>
      <p>IMDb Rating: {{ imdbRating }}</p>
    ​</script>

    <script src="js/main.js"></script>

  </body>
</html>
